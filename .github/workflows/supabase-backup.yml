name: supabase-backup

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Midnight UTC daily

env:
  BACKUP_ENABLED: true

jobs:
  run_db_backup:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      SUPABASE_DB_URL: ${{ secrets.SUPABASE_DB_URL }}
      BACKUP_ENABLED: ${{ vars.BACKUP_ENABLED }}

    steps:
      - name: Exit early if backups are disabled
        run: |
          if [ "$BACKUP_ENABLED" != "true" ]; then
            echo "Backups are disabled. Exiting workflow."
            exit 0
          fi

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Create timestamped backup folder
        id: timestamp
        run: |
          STAMP=$(date +"%F-T%H-%M")  # e.g. 2025-06-30-T14-23
          mkdir -p prisma/backups/$STAMP
          echo "stamp=$STAMP" >> $GITHUB_OUTPUT

      - name: Backup roles
        run: |
          supabase db dump --db-url "$SUPABASE_DB_URL" \
            -f prisma/backups/${{ steps.timestamp.outputs.stamp }}/roles.sql --role-only

      - name: Backup schema
        run: |
          supabase db dump --db-url "$SUPABASE_DB_URL" \
            -f prisma/backups/${{ steps.timestamp.outputs.stamp }}/schema.sql

      - name: Backup data
        run: |
          supabase db dump --db-url "$SUPABASE_DB_URL" \
            -f prisma/backups/${{ steps.timestamp.outputs.stamp }}/data.sql --data-only --use-copy

      - name: Commit backup files
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Supabase backup ${{ steps.timestamp.outputs.stamp }}"
          commit_user_name: github-actions
          commit_user_email: github-actions@users.noreply.github.com
